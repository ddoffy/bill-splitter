<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        .og-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 1000px;
            height: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .og-container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 800px;
            height: 800px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        .emoji {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .domain {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 22px;
            opacity: 0.9;
            font-weight: 500;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="content">
            <div class="emoji">üí∞</div>
            <h1>Bill Splitter</h1>
            <div class="subtitle">Split Bills & Expenses Easily with AI</div>
            <div class="features">
                <div class="feature">ü§ñ AI-Powered</div>
                <div class="feature">üì∏ Image Scan</div>
                <div class="feature">üåê Multi-Language</div>
                <div class="feature">‚ú® Free Forever</div>
            </div>
        </div>
        <div class="domain">billsplitter.ddoffy.org</div>
    </div>
    
    <script>
        // Instructions for creating the OG image
        console.log(`

        `);
    </script>
</body>
</html>
