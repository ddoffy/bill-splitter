name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-
    
    - name: Build
      run: cargo build --verbose
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target/debug/split-bills
        retention-days: 1

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-
    
    - name: Run tests
      run: cargo test --verbose --no-fail-fast -- --test-threads=1 --show-output | tee test-results.txt
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.txt
        retention-days: 30
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat test-results.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'

    steps:
    - uses: actions/checkout@v4
    
    - name: Validate deployment configuration
      run: |
        if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
          echo "❌ Error: DEPLOY_HOST secret is not set"
          echo "Please configure deployment secrets in Settings → Secrets and variables → Actions"
          exit 1
        fi
        if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
          echo "❌ Error: DEPLOY_USER secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
          echo "❌ Error: DEPLOY_SSH_KEY secret is not set"
          exit 1
        fi
        if [ -z "${{ vars.DEPLOY_PATH }}" ]; then
          echo "❌ Error: DEPLOY_PATH variable is not set"
          exit 1
        fi
        echo "✅ All deployment secrets and variables are configured"
    
    - name: Setup Cloudflare Tunnel
      run: |
        curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared.deb
        mkdir -p ~/.ssh
        cat > ~/.ssh/config << EOF
        Host ${{ secrets.DEPLOY_HOST }}
          ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
        EOF
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        proxy_use_insecure_cipher: true
        command_timeout: 30m
        script: |
          cd ${{ vars.DEPLOY_PATH }}
          git stash
          git pull origin main
          git stash pop
          chmod +x deploy.sh
          ./deploy.sh
